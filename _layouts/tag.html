---
layout: default
---
<h1>Tag: {{ page.title }}</h1>

<section class="posts">
  {% for post in page.posts %}
  <div class="post">
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <div class="meta">
      {% include date.html date=post.date %}
      <p class="comments"><i class="fa fa-comment fa-fw"></i>&nbsp;<a href="{{ post.url }}#disqus_thread">0 Comments</a></p>
      {% include tags.html tags=post.tags %}
    </div>
    <div class="body">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
</section>
